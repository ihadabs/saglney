<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="main.css"/>
    <script defer src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">


    <!--  Icons  -->
    <script src="https://kit.fontawesome.com/12f9c0d1e0.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="main">
    <h1 class="hero-title">
        Todo App
    </h1>

    <!--  Add task button  -->
    <div id="add-task-button" class="box add-task-box">
        <div class="pink-box">
            <i class="fa-solid fa-crow"></i>
        </div>
        Add a task
    </div>

    <!--  Tasks  -->
    Tasks
    <div id="tasks" class="tasks">


        <div class="box task-box">
            <div class="task-checkbox">
                <i class="fa-regular fa-face-grin-beam icon"></i>
            </div>

            <textarea class="task-input" oninput="autoHeight(this)">Send collaboration files to Jerush</textarea>

            <div class="spacer"></div>

            <i class="fa-regular fa-trash-can"></i>
        </div>
    </div>

</div>

</body>
</html>
